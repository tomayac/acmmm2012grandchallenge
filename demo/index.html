<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />    
    <link rel="stylesheet" type="text/css" href="main.css" media="screen" />
    <title>NiteOutMag™ Vol. 1—At least the Web remembers what happened last night!</title>
  </head>
  <body>
    
    <div class="events_section" id="flipbook">
      <div class="even page titlepage fixed">
        <div class="background"><img src="default_background.jpg"></div>
        <div class="content">
          <hgroup>
            <h1 class="mag_title">NiteOutMag™<br><span class="mag_city"></span></h1>
            <h2 class="mag_subtitle">
              At least the Web remembers<br/>
              what happened last night!
            </h2>
            <h3 class="mag_volume" id="mag_volume"></h3>
          </hgroup>
          <div class="controls">
            <input type="search" id="location_search" placeholder="Las Vegas" />
            <button type="submit" id="do_search">Make my magazine!</button>
            <img id="spinner" style="display:none;" width="16" height="16" src="spinner.gif" />
            <span id="progress" style="display:none;"></span>
          </div>
          <div class="reload" style="display: none;">
            <p><a href="javascript:window.location.reload();">Create another magazine</a></p>
          </div>
          <p class="mag_heading" >
            Flip the NiteOutMag™ pages with the left and right arrows<br>
            to discover what happened in <span class="city">your city</span> last night. 
          </p>
        </div>
      <div>
    </div>
    
    <script src="humane.js"></script>
    <script src="levenshtein.js"></script>
    <script src="jquery-1.7.2.min.js"></script>
    <script src="turn.js"></script>    
    <script src="events.js"></script>
    
  </body>
</html>
