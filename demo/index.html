<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />    
    <link rel="stylesheet" type="text/css" href="main.css" media="screen" />
    <title>NiteOutMag™ Vol. 1—At least the Web remembers what happened last night!</title>
  </head>
  <body>
    
    <div class="events_section" id="flipbook">
      <div class="even page">
        <div class="content">
          <hgroup>
            <h1 class="mag_title">NiteOutMag™ Vol. 1</h1>
            <h2 class="mag_subtitle">At least the Web remembers what happened last night!</h2>
          </hgroup>
          <label for="location_search">Location</label>
          <input type="search" id="location_search" placeholder="New York, NY" />
          <button type="submit" id="do_search">Bam!</button>
          <img id="spinner" style="display:none;" width="16" height="16" src="spinner.gif" />
          <span id="progress" style="display:none;"></span>
          <p>You can flip pages with the left and right arrows.</p>
        </div>
      <div>
    </div>
    
    <script src="humane.js"></script>
    <script src="jquery-1.7.2.min.js"></script>
    <script src="turn.js"></script>    
    <script src="events.js"></script>
  </body>
</html>
